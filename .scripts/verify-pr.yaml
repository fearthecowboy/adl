# Verify PR

trigger:
- master 

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '3.8'
    addToPath: true
    architecture: 'x64'
    
- task: NodeTool@0
  inputs:
    versionSpec: '14.x'
  displayName: 'Install Node.js'

- script: |
    npm install -g npm 
    rc=$?; if [ $rc -ne 0 ]; then exit $rc ; fi
    
    npm install -g autorest
    rc=$?; if [ $rc -ne 0 ]; then exit $rc ; fi
    autorest --reset 

    npx @microsoft/rush update 
    rc=$?; if [ $rc -ne 0 ]; then exit $rc ; fi
    
    npx @microsoft/rush rebuild 
    rc=$?; if [ $rc -ne 0 ]; then exit $rc ; fi
    
    npx @microsoft/rush test 
    rc=$?; if [ $rc -ne 0 ]; then exit $rc ; fi
    
    npx @microsoft/rush lint
    rc=$?; if [ $rc -ne 0 ]; then exit $rc ; fi
    
    if [ -n "$(git status --porcelain)" ]; then
      echo "ERROR: Working directory is dirty. Are there test output files missing from the PR?"
      git status
      exit 1
    fi

    # make some swaggers.
    cd adl/language
    npm run test-generation
    ls -tarl samples/appconfig/generated
    
  displayName: 'Rush install, build and test'
