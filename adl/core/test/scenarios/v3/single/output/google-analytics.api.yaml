http:
  authentications:
    - type: oauth2
      name: Oauth2
      description: Oauth 2.0 implicit authentication
      flows:
        implicit:
          authorizationUrl: https://accounts.google.com/o/oauth2/auth
          scopes:
            - name: https://www.googleapis.com/auth/analytics
              description: View and manage your Google Analytics data
            - name: https://www.googleapis.com/auth/analytics.readonly
              description: View your Google Analytics data
    - type: oauth2
      name: Oauth2c
      description: Oauth 2.0 accessCode authentication
      flows:
        authorizationCode:
          authorizationUrl: https://accounts.google.com/o/oauth2/auth
          scopes:
            - name: https://www.googleapis.com/auth/analytics
              description: View and manage your Google Analytics data
            - name: https://www.googleapis.com/auth/analytics.readonly
              description: View your Google Analytics data
          tokenUrl: https://accounts.google.com/o/oauth2/token
  connections:
    - url: https://www.googleapis.com/analytics/v2.4
  operations:
    - description: Returns Analytics report data for a view (profile).
      id: analytics.data.get
      parameters:
        - type: query
          name: start-index
          description: An index of the first entity to retrieve. Use this parameter as a
            pagination mechanism along with the max-results parameter.
          expandParameterValues: true
          renderStyle: form
          schema:
            type: alias
            name: anonymous<number>
            aliasType: schema
            constraints:
              - type: constraint
                name: Minimum
                minimum: 1
            targetSchema: &a1
              type: int64
              name: anonymous<unknown>
      responses:
        - name: "200"
          description: Successful response
      tags:
        - data
      attic:
        security:
          - Oauth2:
              - https://www.googleapis.com/auth/analytics
            Oauth2c:
              - https://www.googleapis.com/auth/analytics
          - Oauth2:
              - https://www.googleapis.com/auth/analytics.readonly
            Oauth2c:
              - https://www.googleapis.com/auth/analytics.readonly
    - description: Lists all accounts to which the user has access.
      id: analytics.management.accounts.list
      parameters:
        - type: query
          name: start-index
          description: An index of the first account to retrieve. Use this parameter as a
            pagination mechanism along with the max-results parameter.
          expandParameterValues: true
          renderStyle: form
          schema:
            type: alias
            name: anonymous<number>
            aliasType: schema
            constraints:
              - type: constraint
                name: Minimum
                minimum: 1
            targetSchema: *a1
      responses:
        - name: "200"
          description: Successful response
      tags:
        - management
      attic:
        security:
          - Oauth2:
              - https://www.googleapis.com/auth/analytics
            Oauth2c:
              - https://www.googleapis.com/auth/analytics
          - Oauth2:
              - https://www.googleapis.com/auth/analytics.readonly
            Oauth2c:
              - https://www.googleapis.com/auth/analytics.readonly
    - description: Lists web properties to which the user has access.
      id: analytics.management.webproperties.list
      parameters:
        - type: query
          name: start-index
          description: An index of the first entity to retrieve. Use this parameter as a
            pagination mechanism along with the max-results parameter.
          expandParameterValues: true
          renderStyle: form
          schema:
            type: alias
            name: anonymous<number>
            aliasType: schema
            constraints:
              - type: constraint
                name: Minimum
                minimum: 1
            targetSchema: *a1
      responses:
        - name: "200"
          description: Successful response
      tags:
        - management
      attic:
        security:
          - Oauth2:
              - https://www.googleapis.com/auth/analytics
            Oauth2c:
              - https://www.googleapis.com/auth/analytics
          - Oauth2:
              - https://www.googleapis.com/auth/analytics.readonly
            Oauth2c:
              - https://www.googleapis.com/auth/analytics.readonly
    - description: Lists views (profiles) to which the user has access.
      id: analytics.management.profiles.list
      parameters:
        - type: query
          name: start-index
          description: An index of the first entity to retrieve. Use this parameter as a
            pagination mechanism along with the max-results parameter.
          expandParameterValues: true
          renderStyle: form
          schema:
            type: alias
            name: anonymous<number>
            aliasType: schema
            constraints:
              - type: constraint
                name: Minimum
                minimum: 1
            targetSchema: *a1
      responses:
        - name: "200"
          description: Successful response
      tags:
        - management
      attic:
        security:
          - Oauth2:
              - https://www.googleapis.com/auth/analytics
            Oauth2c:
              - https://www.googleapis.com/auth/analytics
          - Oauth2:
              - https://www.googleapis.com/auth/analytics.readonly
            Oauth2c:
              - https://www.googleapis.com/auth/analytics.readonly
    - description: Lists goals to which the user has access.
      id: analytics.management.goals.list
      parameters:
        - type: query
          name: start-index
          description: An index of the first goal to retrieve. Use this parameter as a
            pagination mechanism along with the max-results parameter.
          expandParameterValues: true
          renderStyle: form
          schema:
            type: alias
            name: anonymous<number>
            aliasType: schema
            constraints:
              - type: constraint
                name: Minimum
                minimum: 1
            targetSchema: *a1
      responses:
        - name: "200"
          description: Successful response
      tags:
        - management
      attic:
        security:
          - Oauth2:
              - https://www.googleapis.com/auth/analytics
            Oauth2c:
              - https://www.googleapis.com/auth/analytics
          - Oauth2:
              - https://www.googleapis.com/auth/analytics.readonly
            Oauth2c:
              - https://www.googleapis.com/auth/analytics.readonly
    - description: Lists advanced segments to which the user has access.
      id: analytics.management.segments.list
      parameters:
        - type: query
          name: start-index
          description: An index of the first advanced segment to retrieve. Use this
            parameter as a pagination mechanism along with the max-results
            parameter.
          expandParameterValues: true
          renderStyle: form
          schema:
            type: alias
            name: anonymous<number>
            aliasType: schema
            constraints:
              - type: constraint
                name: Minimum
                minimum: 1
            targetSchema: *a1
      responses:
        - name: "200"
          description: Successful response
      tags:
        - management
      attic:
        security:
          - Oauth2:
              - https://www.googleapis.com/auth/analytics
            Oauth2c:
              - https://www.googleapis.com/auth/analytics
          - Oauth2:
              - https://www.googleapis.com/auth/analytics.readonly
            Oauth2c:
              - https://www.googleapis.com/auth/analytics.readonly
  parameters:
    - type: query
      name: alt
      description: Data format for the response.
      expandParameterValues: true
      renderStyle: form
      schema:
        type: constant
        name: anonymous<unknown>
        value: atom
        valueSchema:
          type: alias
          name: anonymous<string>
          aliasType: schema
          defaults:
            - type: server-default
              name: anonymous<unknown>
              value: atom
          targetSchema: &a2
            type: string
            name: anonymous<unknown>
    - type: query
      name: fields
      description: Selector specifying which fields to include in a partial response.
      expandParameterValues: true
      renderStyle: form
      schema: *a2
    - type: query
      name: key
      description: API key. Your API key identifies your project and provides you with
        API access, quota, and reports. Required unless you provide an OAuth 2.0
        token.
      expandParameterValues: true
      renderStyle: form
      schema: *a2
    - type: query
      name: oauth_token
      description: OAuth 2.0 token for the current user.
      expandParameterValues: true
      renderStyle: form
      schema: *a2
    - type: query
      name: prettyPrint
      description: Returns response with indentations and line breaks.
      expandParameterValues: true
      renderStyle: form
      schema:
        type: alias
        name: anonymous<?>
        aliasType: schema
        defaults:
          - type: server-default
            name: anonymous<unknown>
            value: false
        targetSchema: &a3
          type: boolean
          name: anonymous<unknown>
    - type: query
      name: quotaUser
      description: An opaque string that represents a user for quota purposes. Must
        not exceed 40 characters.
      expandParameterValues: true
      renderStyle: form
      schema: *a2
    - type: query
      name: userIp
      description: Deprecated. Please use quotaUser instead.
      expandParameterValues: true
      renderStyle: form
      schema: *a2
metaData:
  name: Google Analytics
  contacts:
    - name: Google
      role: author
      url: https://google.com
  description: Views and manages your Google Analytics data.
  licenses:
    - name: Creative Commons Attribution 3.0
      url: http://creativecommons.org/licenses/by/3.0/
  references:
    - name: external-documentation
      location: https://developers.google.com/analytics/
    - name: data
    - name: management
  termsOfService: https://developers.google.com/terms/
  attic:
    x-apiClientRegistration:
      url: https://console.developers.google.com
    x-apisguru-categories:
      - analytics
    x-logo:
      url: https://www.gstatic.com/images/icons/material/product/2x/analytics_64dp.png
    x-origin:
      - converter:
          url: https://github.com/lucybot/api-spec-converter
          version: 2.7.31
        format: google
        url: https://www.googleapis.com/discovery/v1/apis/analytics/v2.4/rest
        version: v1
    x-preferred: false
    x-providerName: googleapis.com
    x-serviceName: analytics
schemas:
  primitives:
    - *a2
    - *a3
    - *a1
